{%extends "base.html" %}

{%block content%}
<h2 class="mb-5">
    Folder <span class="text-primary">{{path}}</span>
</h2>
<div>
    <div class="btn-group">
        <a href="/static/dirpage/{{slug}}/" class="btn btn-success btn-sm">Root Folder </a>
        <a href="/static/listpage" class="btn btn-primary btn-sm">Other Volumns</a>
    </div>
</div>
<div class="mt-5">
    <ul class="list-group">
        {%for i in data%}
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-10">
                    <a href="/static/dirpage/{{slug}}{{path}}/{{i}}">{{i}}</a>
                </div>
                <div class="col-sm-2">
                    <div class="btn-group">
                        <a href="/static/dirfile/download/{{slug}}{{path}}/{{i}}" class="btn btn-primary btn-sm">
                            <i class="fa fa-download"></i>
                        </a>
                        <a href="/static/dirfile/raw/{{slug}}{{path}}/{{i}}" class="btn btn-success btn-sm">
                            <i class="fa fa-file"></i>
                        </a>
                    </div>
                </div>
            </div>
        </li>
        {%endfor%}
    </ul>
</div>
{%endblock%}
