{%extends "base.html"%}

{%block content%}
<h3>
    {{slug}}: path <span class="text-warning"><strong>{{path}}</strong></span>
</h3>

<pre><code>{{full_path}}</code></pre>
<div class="btn-group mt-3">
    <a class="btn btn-warning btn-sm" href="/static/dirpage/{{slug}}{{path}}">Parent</a>
    <a class="btn btn-info btn-sm" href="/static/dirpage/{{slug}}/">Root Folder</a>
    <a class="btn btn-success btn-sm" target="_blank" href="/static/dirfile/raw/{{slug}}{{full_path}}">Raw Text</a>
    <a class="btn btn-danger btn-sm" target="_blank" href="/static/dirfile/download/{{slug}}{{full_path}}">Download</a>
</div>
<hr>

<pre>
{{data}}
</pre>
{%endblock%}
